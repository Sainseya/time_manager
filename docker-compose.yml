version: "3"

services:
  frontend:
    build:
      context: ./client
    ports:
      - "8080:8080"

  backend:
    build:
      context: ./server
    ports:
      - "4000:4000"

  postgresql:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=psql
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
